<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ammo Setup</title>
  <style>
    body { margin: 0; }

     .button {
         border: none;
         color: black;
         padding: 10px 24px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         cursor: pointer;
     }

    .Styled {
        background-color: #FF0000;
        border: 2px solid #000000;
        box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
        inset 2px 2px 3px rgba(0, 0, 0, .6);
    }
    .Styled:hover {
        background-color: #8B0000;
        color: black;
    }
    .Styled2 {
        background-color: #00FF00;
        border: 2px solid #000000;
        box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
        inset 2px 2px 3px rgba(0, 0, 0, .6);
    }
    .Styled2:hover {
        background-color: #008B00;
        color: black;
    }
    .text-center {
        text-align: center;
    }
    .text-bottom{
        position: absolute;
        bottom: 20px;
        left: 100px;
    }
  </style>
</head>
<body>
<div class="text-bottom">
    <button id="1" class="button Styled">
        <b>Start Simulation</b>
    </button>
    <button id="2" class="button Styled2">
        <b>Spawn trees</b>
    </button>
</div>
<script type="importmap">
			{
				"imports": {
					"three": "../Lab6/AmmoSetup/three/build/three.module.js",
					"Control": "../Lab6/AmmoSetup/three/build/OrbitControls.js",
					"Loader": "../Lab6/AmmoSetup/three/build/GLTFLoader.js"

				}
			}
		</script>

<script src="Lab6/AmmoSetup/ammo/ammo.js"></script>
<script type="module">
  'use strict';
  import {loadCar} from "./Lab6/AmmoSetup/AmmoSetup/main.js";
  import {start} from "./Lab6/AmmoSetup/AmmoSetup/main.js";
  import {activate} from "./Lab6/AmmoSetup/AmmoSetup/main.js";
  import {spawnTrees} from "./Lab6/AmmoSetup/AmmoSetup/main.js";
  await Ammo();
  await loadCar();
  await start();

  let danger = document.getElementById("1");

  danger.onclick = function (){
      activate();
  }
  let trees = document.getElementById("2");

  trees.onclick = function (){
      spawnTrees();
  }

</script>
</body>
</html>
